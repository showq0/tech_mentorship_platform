<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <style>
        #chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Chat {{mentorship_id}}</h2>
   <div id="chat-box">
       {% for message in messages %}
           <p><b>{{ message.sender.username }}:</b> {{ message.content }}</p>
       {% endfor %}
   </div>
    <input type="text" id="message-input" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
    <script>
        const sender_name = "{{ request.user.username }}";
        const mentorshipId = {{ mentorship_id }};
        const socket = new WebSocket(`ws://${window.location.host}/ws/messages/${mentorshipId}/`);


        socket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p><b> ${data.sender_name}:</b> ${data.message}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        socket.onopen = function(e) {
            document.getElementById("send-btn").onclick = function() {
                const messageInput = document.getElementById("message-input");
                const message = messageInput.value;
                if (message.trim()) {
                    socket.send(JSON.stringify({
                        message: message,
                        sender_name: sender_name
                    }));
                    messageInput.value = "";
                }
            };
        };
    </script>
</body>
</html>
